<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>Recursive Tree Generator</title>
  <link rel='stylesheet' href='./style.css'>
</head>

<body>
  <div id='controls'>
    <input type='range' id='thicknessSlider' name='thicknessSlider' min='1' max='10' value='1'>
    <label for='thicknessSlider'>Thickness</label>
    <button type='button' id='resetThickness'>Reset</button>
    <input type='range' id='degreesSlider' name='degreesSlider' min='10' max='40' value='25'>
    <label for='degreesSlider'>Span</label>
    <button type='button' id='resetDegrees'>Reset</button>
    <input type='range' id='heightSlider' name='heightSlider' min='0.4' max='0.8' value='0.66' step='0.01'>
    <label for='heightSlider'>Height</label>
    <button type='button' id='resetHeight'>Reset</button>
    <input type='range' id='branchingSlider' name='branchingSlider' min='5' max='8' value='8'>
    <label for='branchingSlider'>Foliage</label>
    <button type='button' id='resetBranching'>Reset</button>
    <input type='range' id='directionSlider' name='directionSlider' min='-45' max='45'>
    <label for='directionSlider'>Direction</label>
    <button type='button' id='resetDirection'>Reset</button>
    <button type='button' id='resetAllControls'>Reset All</button>
    <button type='button' id='copyToClipboard'>Copy to Clipboard</button>
    <div id="copyToClipboardNotification" hidden></div>
    <button type='button' id='saveAsImage'>Save as image</button>
  </div>
  <div id='attribution'>Adapted from a <a href='https://p5js.org/examples/simulate-recursive-tree.html'>p5.js
      example</a>.
    Uses the <a href='https://developer.mozilla.org/en-US/docs/Web/API/Canvas'>Canvas</a> and
    <a href='https://developer.mozilla.org/en-US/docs/Web/API/Clipboard_API'>Clipboard</a> APIs and <a
      href='https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout'>CSS Grid Layout</a>.
  </div>
  <canvas id='canvas'></canvas>
  <script src='./webtree.js'></script>
</body>

</html>
